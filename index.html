<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack_Visualizer</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body style="background-color: black;">
    
    <header >
    <h2 class="title" style="color:aliceblue;">Stack Visualizer</h2>
    </header>
    <div class="container">
        <div class="container-header">
            <input type="number" class="input_bar" placeholder="Enter the Number" required>
            <button class="push">Push</button>
            <button class="pop ">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Top of the Stack<span style="padding-left: 25px;">:</span></h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Pushed Item<span style="padding-left: 15px;">:</span></h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Popped Item <span style="padding-left: 10px;">:</span></h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Stack <span style="padding-left: 20px;">:</span></h3>
                    <button class="box">5</button>
                </div>

                <div class="massage-box">
                    <h2>Massage Box</h2>
                    <div class="massage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
